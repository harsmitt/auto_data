{% extends 'AutomationUI/b_s1.html' %}
<script src="http://www.ittutorials.in/js/demo/numtoword.js" type="text/javascript"></script>
{% block tabs %}
	<div class="page-wrap">
	<header>
		<div class="container">

				<div class="col-sm-4">
					<a href="#">
						<img src="{{MEDIA_URL}}automationui/images/logo.png" alt="">
					</a>
				</div>

				<div class="col-sm-8">
					<ul>
						<li>
							<a href="/automation/get_dit_list/">DIT List</a>
						</li>

						<li>
							<a href="/automation/upload_pdf/">Upload Pdf</a>
						</li>

						<li>
							<div class="pull-right user">
							<strong class="arrow_box"><span class="sprite user-icon"></span><b style="color:black">{{request.user.username}}</b></strong>
								<div class="white-box open-action-user">
									<ul>
										<li><a href="/automation/change_password/">Change password</a></li>
										<li><a href="/automation/logout/" class="btn-signout text-left">Sign out</a></li>
									</ul>
								</div>
							</div>
						</li>

					</ul>
				</div>

		</div>
	</header>

	<div class="container contentmid">
		<div class="col-xs-12 wholecontent">
			<div class="compny-details">
				{% for obj in data %}
					<div class="col-sm-8 col-xs-12">
						<h5> <i class="fa fa-building-o"></i> <span>Company Name : </span>  <b> {{obj.company_name}} </b> </h5>
					</div>

					<div class="col-sm-4 col-xs-12">
						<a href="/automation/balance-sheet/?c_id={{obj.id}}" class="reviewbtn"> <i class="fa fa-line-chart"></i> Review Company Data</a>
					</div>
				{%endfor%}
			</div>


		</div>
	</div>
	</div>
{% endblock tabs %}
