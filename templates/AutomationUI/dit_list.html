{% extends 'AutomationUI/b_s1.html' %}

{% block tabs %}


	<div class="page-wrap">
	<header>
		<div class="container">

				<div class="col-sm-4">
					<a href="#">
						<img src="{{MEDIA_URL}}automationui/images/logo.png" alt="">
					</a>
				</div>

				<div class="col-sm-8">
					<ul>
						<li>
							<a href="/automation/upload_pdf/">Upload PDF</a>
						</li>

						<li>
							<div class="progress-wrap">
								<span id="progress_data"></span>
								</div>
								<div class="pull-right user">
									<strong class="arrow_box"><span class="sprite user-icon"></span>
										<b style="color:black">{{request.user.username}}</b></strong>
										<div class="white-box open-action-user">
											<ul>
												<li><a href="/automation/change_password/">Change password</a></li>
												<li><a href="/automation/logout/" class="btn-signout text-left">Sign out</a></li>
											</ul>

										</div>
								</div>
						</li>
					</ul>
				</div>

		</div>
	</header>

	<div class="container contentmid">
		<div class="col-xs-12 wholecontent">
			<div class="compny-details">

				</div>

				{% for obj in dit_list %}
                    <div class="col-sm-4 col-xs-12">
                        <h5> <i class="fa fa-building-o" style="color:white"></i> <b  style="color:white">{{obj.team_sector.sector_description}}</b> </h5>
					</div>

					<div class="col-sm-4 col-xs-12">
						<h5> <i class="fa fa-building-o "style="color:white"></i><b  style="color:white"> {{obj.dit_code}} </b> </h5>
					</div>

					<div class="col-sm-4 col-xs-12">
						<a href="/automation/company_list/?dit_id={{obj.id}}" class="reviewbtn"> <i class="fa fa-line-chart" style="color:white"></i> <b style="color:white" >{{obj.dit_name}}</b></a>
					</div>
				{%endfor%}
			</div>




		</div>
	</div>
	</div>
{% endblock tabs %}
